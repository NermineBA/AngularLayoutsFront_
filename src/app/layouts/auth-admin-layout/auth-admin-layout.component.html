

<div class="container-fluid Contact" style="background: rgba(236, 226, 226, 0.53);padding-top: 13%;padding-bottom:13%; ">
	<div class="row" style="width: 70%;margin-left: 16%;">
		<div class="col-md-3">
			<div class="contact-info" style="padding:5% ;padding-top: 10%;">
				<i class="fas fa-sign-in-alt fa-6x" style="color: white;"></i>
				<h1 style="font:40px Marcellus ;font-weight: 700;">Sign in</h1>
				<h6>To keep conected with us please login with your personal info</h6>
			</div>
		</div>
		<form  class="col-md-9" #f="ngForm" (ngSubmit)="loginadmin(f)" >
			
			
		    	<mat-form-field class="full-width" style="display: inline;" >
				<mat-label>Email</mat-label >
				<input required 
				name="email"
				 #email="ngModel" 
				 ngModel 
				 matInput 
				 placeholder="Enter here" />
				
				</mat-form-field>

			

			    <mat-form-field class="full-width" style="display: inline;">
				<mat-label>User Password</mat-label>
				<input
				required
				type="password"
				name="password"
				#password="ngModel"
				ngModel
				matInput
				placeholder="Enter here"/>
				</mat-form-field>


				<div class="alert alert-danger" *ngIf="messageAuthError">
				{{messageAuthError}}
				</div>

				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-outline" style="background-color:rgba(157, 157, 109, 0.725) ; 
                    color: black; margin-top: 10px;font-weight: 600;">log in</button>
					<p style="margin-top: 5%;">Need an account ? <a routerLink="/register">Sign up</a></p>
				  </div>
				</div>
	   	</form>
		</div>
	</div>
